<div class="  mt-5">
  <h1> Actividad B3. Aplicaci√≥n de AES</h1>
    <h2>Cifrado con AES</h2>
    <form id="cifradoForm">
      <div class="form-group">
        <label for="claveCifrado">Clave de Cifrado</label>
        <input type="text" class="form-control" id="claveCifrado" placeholder="Introduce la clave de cifrado">
      </div>
      <div class="form-group">
        <label for="mensajeOriginal">Mensaje Original</label>
        <textarea class="form-control" id="mensajeOriginal" rows="3" placeholder="Introduce el mensaje original"></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="cifrarBtn">Cifrar con AES</button>
    </form>
  
    <div class="mt-3">
      <h3>Texto Cifrado</h3>
      <p id="textoCifrado"></p>
    </div>
  
    <h2>Descifrado con AES</h2>
    <form id="descifradoForm">
      <div class="form-group">
        <label for="claveDescifrado">Clave de Descifrado</label>
        <input type="text" class="form-control" id="claveDescifrado" placeholder="Introduce la clave de descifrado">
      </div>
      <button type="button" class="btn btn-primary" id="descifrarBtn">Descifrar con AES</button>
    </form>
  
    <div class="mt-3">
      <h3>Texto Descifrado</h3>
      <p id="textoDescifrado"></p>
      <p id="claveIncorrecta" class="text-danger"></p> 
    </div>
  </div>
